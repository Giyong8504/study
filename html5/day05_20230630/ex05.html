<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            ul { list-style: none; padding: 0; }
            ul { display: flex; height: 100px; border-bottom: 1px solid #000; }
            li { width: 0; flex-grow: 1; } /* 전체여백으로 3등분하는 방법. 여백을 0으로 하여 여백에 대한 3등분*/
            li:nth-of-type(1) { background:orange; }
            li:nth-of-type(2) { background: blue; }
            li:nth-of-type(3) { background: green; }
        </style>
        <ul class="flex1">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li> 
        </ul>
    </body>
</html>
