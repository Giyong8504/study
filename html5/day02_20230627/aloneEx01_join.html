<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
    </head>
    <header>
        <nav>
            <div class="inner">
                <div class="left">
                    <a href="https://www.google.co.kr/">
                        <img src="googleLogo.png">
                    </a>
                </div>
                <div class="right">
                    <a href="https://www.google.co.kr/" target="_self">회원가입</a>
                    <a href="https://www.google.co.kr/" target="_self">로그인</a>
                </div>
            </div>
        </nav>
    </header>
    <form method="post" action="join_ps.html">
        <dl>
            <dt>가입구분</dt>
            <dd>
                <input type="radio" name="userType1" id="user001" value="user" checked>
                <label for="user001">일반회원</label>

                <input type="radio" name="userType1" id="user002" value="business">
                <label for="user002">사업자회원</label>
            </dd>
        </dl>
        <dl>
            <dt>아이디</dt>
            <dd>
                <input type="text" name="userId" placeholder="user01" required>
            </dd>
        </dl>
        <dl>
            <dt>사용자이름</dt>
            <dd>
                <input type="text" name="userNm" placeholder="홍길동" required>
            </dd>
        </dl>
        <dl>
            <dt>비밀번호</dt>
            <dd>
                <input type="password" name="password1" required>
            </dd>
        </dl>
        <dl>
            <dt>비밀번호 확인</dt>
            <dd>
                <input type="password" name="password2" required>
            </dd>
        </dl>
        <dl>
            <dt>가입목적</dt>
            <dd>
                <input type="checkbox" name="purpose" id="purpose1" value="도매">
                <label for="purpose1">도매</label>

                <input type="checkbox" name="purpose" id="purpose2" value="소매">
                <label for="purpose2">소매</label>

                <input type="checkbox" name="purpose" id="purpose3" value="위탁">
                <label for="purpose3">위탁</label>
            </dd>
        </dl>
        <dl>
            <dt>생년월일</dt>
            <dd>
                <input type="date" name="brithDt" disabled>
            </dd>
        </dl>
        <dl>
            <dt>좋아하는 색상</dt>
            <dd>
                <input type="color" name="favoriteColor">
            </dd>
        </dl>
        <dl>
            <dt>이메일</dt>
            <dd>
                <input type="text" name="userEamil" required>
                <select name="emailDomain">
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="nate.com">nate.com</option>
                    <option value="">직접입력</option>
                </select>
            </dd>
        </dl>
        <dl>
            <dt>나이</dt>
            <dd>
                <input type="range" name="age" min="16" max="100">
            </dd>
        </dl>
        <dl>
            <dt>자기소개</dt>
            <dd>
                <textarea name="intro" row="10" cols="100" placeholder="10자 이상입력"></textarea>
            </dd>
        </dl>
        <button type="reset">다시입력</button>
        <button type="submit">제출</button>
    </form>
    <footer></footer>
    <body>
    </body>
</html>
